<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" /> 
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="font-awesome" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
<script src="https://kit.fontawesome.com/eba0ca755f.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Ping Logo">
    </div>
  </header>
  <div class="basket">
    <div class="launchingSoon">
    <h3>We are launching <span class="soon">soon!</span></h3>
    <p>Subscribe and get notified</p>
  </div>
  <div class="subscriptionForm">
    <form id="form" action="" method="get" accept-charset="utf-8">
      <div class="formContainer">
        <div class="inputEmail">
          <input type="email" name="email" id="email" placeholder="Your email address..." onkeydown="validation()">
        </div>
        <div class="error"></div>
        <div class="submitEmail">
          <input type="submit" name="Notify Me" id="subscriptionSubmit" value="Notify Me">
        </div>
      </div>
    </form>
  </div>
  <div class="illustrationDashboard">
    <img src="images/illustration-dashboard.png" alt="Dashboard">
  </div>
  <div class="socialIons">
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>
  <div class="Copyright">
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
